  <body>
    <div class="container">
      <a class="text-center" href="#seniorsStarting">Jump to Seniors</a>
    </div>
    <div class="container" id="kids">

      </div>
      <div class="student" style="display:none;">
        <br><br><br>
        <h2 class="name text-center">Student Name</h2>
        <h6 class="id text-center">100123456</h6>
        <h6>The above student is eligible for NHS based on his/her...</h6>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">CHARACTER</label>
          </div>
          <select class="custom-select character_select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="N/A">Not Applicable/Demonstrated</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">LEADERSHIP</label>
          </div>
          <select class="custom-select leadership_select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="N/A">Not Applicable/Demonstrated</option>
          </select>
        </div>
        <textarea style="width:100%;border-radius:3px" class="comments_field" rows="4" cols="50" placeholder="Comments (Optional)"></textarea>
        <br>
        <br>
        <br>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid" id="seniorsStarting">
      <div class="container">
        <h1 class="display-4">Seniors</h1>
        <p class="lead">The list of seniors starts here</p>
      </div>
    </div>


    <div class="container" id="seniors">
    </div>

      <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
